<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kalkulator Repan</title>
        <style>
            body {
                  display: flex;
                        justify-content: center;
                              align-items: center;
                                    min-height: 100vh;
                                          margin: 0;
                                                background-color: #f0f0f0;
                                                    }
                                                        .calculator {
                                                              max-width: 300px;
                                                                    background-color: #f2f2f2;
                                                                          padding: 20px;
                                                                                border-radius: 5px;
                                                                                      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                                                                                          }
                                                                                              #result {
                                                                                                    width: 100%;
                                                                                                          height: 40px;
                                                                                                                font-size: 24px;
                                                                                                                      text-align: right;
                                                                                                                            padding: 5px;
                                                                                                                                  box-sizing: border-box;
                                                                                                                                        margin-bottom: 10px;
                                                                                                                                            }
                                                                                                                                                .buttons {
                                                                                                                                                      display: grid;
                                                                                                                                                            grid-template-columns: repeat(4, 1fr);
                                                                                                                                                                  grid-gap: 10px;
                                                                                                                                                                      }
                                                                                                                                                                          button {
                                                                                                                                                                                width: 100%;
                                                                                                                                                                                      height: 40px;
                                                                                                                                                                                            font-size: 18px;
                                                                                                                                                                                                  background-color: #e0e0e0;
                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                  background-color: #d0d0d0;
                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                          <div class="calculator">
                                                                                                                                                                                                                                              <input type="text" id="result" readonly>
                                                                                                                                                                                                                                                  <div class="buttons">
                                                                                                                                                                                                                                                        <button onclick="appendToResult('7')">7</button>
                                                                                                                                                                                                                                                              <button onclick="appendToResult('8')">8</button>
                                                                                                                                                                                                                                                                    <button onclick="appendToResult('9')">9</button>
                                                                                                                                                                                                                                                                          <button onclick="appendToResult('+')">+</button>
                                                                                                                                                                                                                                                                                <button onclick="appendToResult('4')">4</button>
                                                                                                                                                                                                                                                                                      <button onclick="appendToResult('5')">5</button>
                                                                                                                                                                                                                                                                                            <button onclick="appendToResult('6')">6</button>
                                                                                                                                                                                                                                                                                                  <button onclick="appendToResult('-')">-</button>
                                                                                                                                                                                                                                                                                                        <button onclick="appendToResult('1')">1</button>
                                                                                                                                                                                                                                                                                                              <button onclick="appendToResult('2')">2</button>
                                                                                                                                                                                                                                                                                                                    <button onclick="appendToResult('3')">3</button>
                                                                                                                                                                                                                                                                                                                          <button onclick="appendToResult('x')">x</button>
                                                                                                                                                                                                                                                                                                                                <button onclick="clearResult()">C</button>
                                                                                                                                                                                                                                                                                                                                      <button onclick="appendToResult('0')">0</button>
                                                                                                                                                                                                                                                                                                                                            <button onclick="appendToResult(',')">,</button>
                                                                                                                                                                                                                                                                                                                                                  <button onclick="calculate()">=</button>

                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                          <script>
                                                                                                                                                                                                                                                                                                                                                              let expression = '';

                                                                                                                                                                                                                                                                                                                                                                  function appendToResult(value) {
                                                                                                                                                                                                                                                                                                                                                                        expression += value;
                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('result').value = expression;
                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                  function calculate() {
                                                                                                                                                                                                                                                                                                                                                                                    try {
                                                                                                                                                                                                                                                                                                                                                                                        // Ganti 'x' dengan '*' agar bisa dikalkulasi
                                                                                                                                                                                                                                                                                                                                                                                            let expr = expression.replace(/x/g, '*');
                                                                                                                                                                                                                                                                                                                                                                                                let expr2 = expr.replace(/,/g, '.'); // jika pakai koma untuk desimal
                                                                                                                                                                                                                                                                                                                                                                                                    const result = eval(expr2);
                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('result').value = 'yang lagi baca ini❣️';
                                                                                                                                                                                                                                                                                                                                                                                                          } catch (error) {
                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('result').value = 'Error';
                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                    function clearResult() {
                                                                                                                                                                                                                                                                                                                                                                                                                          expression = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('result').value = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                      </html>
